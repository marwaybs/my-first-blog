<html>

        <title>Bhaag blog</title>

    <h1> Bhaag blog</h1>

        {% for post in posts %}
            <div>
                <p> published: {{ post.published_date}}</p>
                <h1><a href="">{{ post.title }}</a></h1>

            </div>
        {% endfor %}
    </body>
</html>
